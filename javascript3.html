<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Style for the input fields */
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    
        /* Style for the submit button */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form id="myForm" class="m-5">
                    <input type="text" id="input1" /> <br>
                    <input type="text" id="input2" placeholder="Course Title" /><br>
                    <textarea name="" id="input4" cols="30" rows="10"></textarea>
                    <input type="text" id="input5" value="https://www.nigerianseminarsandtrainings.com" /><br>
                    <input type="submit" value="Submit" /><br>
                </form>
            </div>
            <div class="col-sm-4 mt-5">
                <div class="col-12">
                    <p id="output"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if form data exists in local storage
        var storedFormData = localStorage.getItem("formData");
        if (storedFormData) {
            // Parse the stored form data into an object
            var formData = JSON.parse(storedFormData);

            // Set the form input values from the retrieved data
            document.getElementById("input1").value = formData.input1;
            document.getElementById("input2").value = formData.input2;
            document.getElementById("input4").value = formData.input4;
            document.getElementById("input5").value = formData.input5;
        }

        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get the values of all four input fields
            var input1Value = document.getElementById("input1").value;
            var input2Value = document.getElementById("input2").value;
            var input4Value = document.getElementById("input4").value;
            var input5Value = document.getElementById("input5").value;

            // Create the output message
            var outputMessage = "Dear " + input1Value  + ",\n" +
                                'This is to notify you that we have the enquiry below on your course "' +  input2Value + '". Kindly respond to facilitate attendance.\n' +
                                input4Value + "\n" +
                                input5Value;

            // Display the output message
            var outputElement = document.getElementById("output");
            outputElement.innerText = outputMessage;

            // Create an object to store form data
            var formData = {
                input1: input1Value,
                input2: input2Value,
                input4: input4Value,
                input5: input5Value
            };

            // Store form data in local storage
            localStorage.setItem("formData", JSON.stringify(formData));
        });
    </script>
</body>
</html>
